<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='shortcut icon' type='image/x-icon' href='favicon-32x32.png'>
    <link href="style.css" rel="stylesheet">
    <title>NFT preview card component</title>
</head>
<body>
    <div id="container">
        <div id="nft-img"></div>
        <div id="text">
        <div id="id">Equilibrium #3429</div>
        <div id="info">Our Equilibrium collection promotes balance and calm.</div>
        </div>
        <div id="details">
            <div id="rate"><svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>0.041ETH</div><div id="time"><svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>3 days left</div>
        </div>
        <div class="divider"></div>
        <div id="creator">
            <div id="pic"></div>
            <p id="create">Creation of </p>
            <p id="name">Jules Wyvern</p>
        </div>
    </div>
    
</body>
</html>
